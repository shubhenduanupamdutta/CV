<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Different Input types in form</title>
</head>
<body>
    <form>
        <label>Text</label><input type="text">
        <br><br><label>Password</label><input type="password">
        <br><br><label>Checkbox</label><input type="checkbox">
        <br><br><label>Color</label><input type="color">
        <br><br><label>Submit</label><input type="submit">
        <br><br><label>Button</label><input type="button">
        <br><br><label>Data</label><input type="data">
        <br><br><label>DateTime Local</label><input type="datetime-local">
        <br><br><label>File</label><input type="file">
        <br><br><label>Email</label><input type="email">
        <br><br><label>Month</label><input type="month">
        <br><br><label>Radio Button</label><input type="radio">
        <br><br><label>Hidden</label><input type="hidden">
        <br><br><label>Number</label><input type="number">
        <br><br><label>Week</label><input type="week">
        <br><br><label>Search</label><input type="search">
        <br><br><label>Tel</label><input type="tel">
        <br><br><label>Reset</label><input type="reset">
        <br><br><label>Time</label><input type="time">
        <br><br><label>URL</label><input type="url">
    </form>

</body>
</html>
